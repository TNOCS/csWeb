<div class="timeline-widget">
    <div id="timelinecontainer" style="pointer-events:auto">
        <div id="timeline"></div>
    </div>

    <div class="callout top" ng-show="vm.$mapService.timelineVisible && vm.activeDateRange.enableFocus" id="focustimeContainer"
        style="position:absolute;bottom:{{vm.expandButtonBottom}}px;pointer-events:auto">
        <div class="timelineControl" ng-class="{isPlaying : vm.isPlaying}">
            <span ng-if="vm.activeDateRange.enablePlay" class="focustimeButton" ng-hide="vm.activeDateRange.isLive">
                <div ng-hide="vm.isPlaying" class="fa fa-play focustimeButton" ng-click="vm.start()"></div>
                <div ng-show="vm.isPlaying" class="fa fa-stop focustimeButton" ng-click="vm.stop()"></div>
            </span>
            <span ng-if="vm.activeDateRange.enablePlay" class="pintimeButton" ng-show="vm.activeDateRange.isLive">
                <div ng-hide="vm.isPinned" class="fa fa-thumb-tack" ng-click="vm.pin()"></div>
                <div ng-show="vm.isPinned" class="fa fa-times-circle" ng-click="vm.unPin()"></div>
            </span>
            <div style="float: right">{{vm.activeDateRange.levelName}}</div>
            <div class="timelineFocusState" ng-show="vm.activeDateRange.enableLive" style="float: right">
                <div ng-click="vm.stopLive()" class="islivebutton" ng-show="vm.activeDateRange.isLive">live</div>
                <div ng-click="vm.goLive()" class="livebutton" ng-hide="vm.activeDateRange.isLive">go live</div>
            </div>
            <!--<div ng-hide="vm.isPinned" class="fa fa-thumb-tack focustimeButton pinButton" ng-class="{isPinned : vm.isPinned}" ng-click="vm.pinToNow()"></div>-->
        </div>
        <div class="focustimeText">
            <span>{{vm.line2}}</span>
            <br />
            <span style="font-weight: bold">{{vm.line1}}</span>
        </div>
    </div>
    <div class="timeline-select-button" style="position:absolute;" ng-click="showPicker = !showPicker" ng-style="{'bottom':vm.expandButtonBottom + 'px'}" style="pointer-events:auto">
        <span class="fa fa-calendar" />        
    </div>
    <div class="timeline-date-picker" ng-show="showPicker" ng-style="{'bottom':(vm.datePickerBottom) + 'px'}">
        <uib-datepicker ng-model="datePickerDate" ng-click="vm.selectDate()"" class="well well-sm" datepicker-options="datePickerOptions"></uib-datepicker>
        </div>
    <div ng-if="vm.activeDateRange.enableEvents" class="timeline-expand-button" style="position:absolute;" ng-style="{'bottom':vm.expandButtonBottom + 'px'}"
        ng-click="vm.expandToggle()" style="pointer-events:auto">
        <span ng-show="vm.activeDateRange.isExpanded" class="fa fa-chevron-down" />
        <span ng-hide="vm.activeDateRange.isExpanded" class="fa fa-chevron-up" />
    </div>
    
</div>
