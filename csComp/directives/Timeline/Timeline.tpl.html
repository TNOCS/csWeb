<div class="timeline-widget">
    <div id="timelinecontainer" style="pointer-events:auto">
        <div id="timeline"></div>
    </div>

    <div class="callout top" ng-show="vm.$mapService.timelineVisible && vm.$layerService.project.timeLine.enableFocus" id="focustimeContainer" style="position:absolute;bottom:{{vm.expandButtonBottom}}px;pointer-events:auto">
        <div class="timelineControl" ng-class="{isPlaying : vm.isPlaying}">
            <span ng-if="vm.$layerService.project.timeLine.enablePlay" class="focustimeButton" ng-hide="vm.$layerService.project.timeLine.isLive">
                <div ng-hide="vm.isPlaying" class="fa fa-play focustimeButton" ng-click="vm.start()"></div>
                <div ng-show="vm.isPlaying" class="fa fa-stop focustimeButton" ng-click="vm.stop()"></div>
            </span>
            <span ng-if="vm.$layerService.project.timeLine.enablePlay" class="pintimeButton" ng-show="vm.$layerService.project.timeLine.isLive">
                <div ng-hide="vm.isPinned" class="fa fa-thumb-tack" ng-click="vm.pin()"></div>
                <div ng-show="vm.isPinned" class="fa fa-times-circle" ng-click="vm.unPin()"></div>
            </span>
            <div style="float: right">{{vm.$layerService.project.timeLine.levelName}}</div>
            <div class="timelineFocusState" ng-show="vm.$layerService.project.timeLine.enableLive" style="float: right">
                <div ng-click="vm.stopLive()" class="islivebutton" ng-show="vm.$layerService.project.timeLine.isLive">live</div>
                <div ng-click="vm.goLive()" class="livebutton" ng-hide="vm.$layerService.project.timeLine.isLive">go live</div>
            </div>
            <!--<div ng-hide="vm.isPinned" class="fa fa-thumb-tack focustimeButton pinButton" ng-class="{isPinned : vm.isPinned}" ng-click="vm.pinToNow()"></div>-->
        </div>
        <div class="focustimeText">
            <span>{{vm.line2}}</span>
            <br />
            <span style="font-weight: bold">{{vm.line1}}</span>
        </div>
    </div>

    <div ng-if="vm.$layerService.project.timeLine.enableEvents" class="timeline-expand-button" style="position:absolute;" ng-style="{'bottom':vm.expandButtonBottom + 'px'}" ng-click="vm.expandToggle()" style="pointer-events:auto">
        <span ng-show="vm.expanded" class="fa fa-chevron-down" />
        <span ng-hide="vm.expanded" class="fa fa-chevron-up" />
    </div>
</div>
