<div ng-show="vm.location.locations" style="width: 100%; overflow: hidden;margin-right:30px">


    <div ng-show="vm.location.streetViewUrlThumb" style="max-width: 120px; float:left; margin-right: 5px">
        <a ng-href="{{vm.location.streetViewUrlFull}}" target="_blank">
            <img class="img-responsive" ng-src="{{vm.location.streetViewUrlThumb}}" width="200" height="200" alt="StreetView image: Click for a larger view">
        </a>
    </div>
    
    <i class="fa fa-2x fa-remove pull-right" style="margin-top: -5px;cursor:pointer" ng-click="vm.close()"></i>

    <div style="float:left">
        <!--<h4>{{vm.location.title}}</h4>-->
        <h4 ng-if="vm.location.address">{{vm.location.address}}</h4>
        <div>{{vm.location.neighbourhood}}</div>
        <div>{{vm.location.postcode}}&nbsp;{{vm.location.city}}</div>

        <div ng-show="vm.location.sunrise && data.showSunMoonRise">
            <span><i class="fa fa-sun-o"></i>&nbsp;{{vm.location.sunrise}}&nbsp;&nbsp;</span>
            <span><i class="fa fa-moon-o"></i>&nbsp;{{vm.location.sunset}}</span>
        </div>
        
         <div ng-show="data.showCoordinates" popover="meer data"
                popover-placement="top" popover-trigger="mouseenter"><span class="fa fa-location-arrow"></span> {{vm.location.defaultLocation}}</div>

        <!--<div class="display: inline-block" ng-show="data.showCoordinates" style="margin-bottom: 5px">
            <select style="width: auto;" ng-show="vm.location.locations" ng-model="vm.selectedLocationFormat" ng-options="o as o for o in vm.location.locations"></select>
            <i class="fa fa-2x fa-remove pull-right" style="margin-top: -5px;" ng-click="vm.close()"></i>
        </div>-->
    </div>
    <br style="clear:both;" />
</div>
